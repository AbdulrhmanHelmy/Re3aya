# Application Configuration
spring.application.name=${APP_NAME:re3aya}
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:/api}
spring.main.banner-mode=${BANNER_MODE:off}

# Database Configuration
#spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:re3aya}
#spring.datasource.username=${DB_USERNAME:root}
#spring.datasource.password=${DB_PASSWORD:password}

# testing db
spring.datasource.url=jdbc:mysql://localhost:3306/re3aya?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Cloudinary Configuration
CLOUDINARY_URL=${CLOUDINARY_URL:cloudinary://your-cloudinary-url}

# File Upload Configuration
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.http.multipart.enabled=${HTTP_MULTIPART_ENABLED:true}

# Swagger Configuration
springdoc.swagger-ui.path=${SWAGGER_PATH:/swagger-ui.html}